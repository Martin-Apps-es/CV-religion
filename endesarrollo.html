<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en desarrollo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: #8892b0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            background-color: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: #64ffda;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            color: #ccd6f6;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            background-color: #64ffda;
            color: #0a192f;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
        }

        .btn:hover {
            background-color: #45c7a8;
        }

        .shape {
            position: absolute;
            z-index: -1;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 300px;
            height: 300px;
            background-color: rgba(100, 255, 218, 0.1);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        .shape-2 {
            bottom: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            background-color: rgba(204, 214, 246, 0.1);
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
        }
    </style>
</head>
<body>
    <main>
        <section id="inicio" class="hero">
            <div class="container">
                <h1>Página en desarrollo</h1>
                <p>Lo sentimos, pero esta página está siendo desarrollada.</p>
                <a href="index.html" class="btn">Ir a la página principal</a>
            </div>
        </section>
    </main>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from(".hero h1", {
            opacity: 0,
            y: 50,
            duration: 1,
            delay: 0.5
        });

        gsap.from(".hero p", {
            opacity: 0,
            y: 50,
            duration: 1,
            delay: 0.8
        });

        gsap.from(".project-card", {
            scrollTrigger: {
                trigger: ".projects",
                start: "top center"
            },
            opacity: 0,
            y: 50,
            stagger: 0.2,
            duration: 0.8
        });

        gsap.to(".shape-1", {
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1
            },
            rotate: 360,
            scale: 1.2,
            duration: 3
        });

        gsap.to(".shape-2", {
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1
            },
            rotate: -360,
            scale: 0.8,
            duration: 3
        });
    </script>
</body>
</html>
